<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonym" />
        
        <title>It's a joke | 5 Mensche</title>
    </head>
    <body class="bg-dark">
        <div class="bg-image"></div>
        <div class="h-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="mb-2">
                    <button id="btn-refresh" class="btn btn-secondary">Refresh</button>
                    <div class="btn-group">
                        <button id="btn-like" class="btn btn-success">Like</button>
                        <button id="btn-dislike" class="btn btn-danger">Dislike</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-12 p-2">
                        <div class="card bg-dark text-light shadow">
                            <div class="card-header">
                                <h3>It's a joke | 5 Mensche</h3>
                            </div>
                            <div class="card-body">
                                <div>
                                    <span>Rating: </span>
                                    <span id="rating" class="badge badge-pill bg-primary text-light">
                                        0
                                    </span>
                                </div>
                                <h4 id="joke" class="pt-4">
                                    Loading...
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12 p-2">
                        <div class="card bg-dark text-light shadow">
                            <div class="card-header">
                                <h3>Top 5</h3>
                            </div>
                            <div class="card-body">
                                <div id="top5"></div>
                            </div>
                            <div class="card-footer">
                                <small><a target="_blank" class="link-light text-decoration-none" href="https://aarongensetter.ch/imprint">Impressum</a></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
         <!-- TOAST START -->
         <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
                <div id="toastHeader" class="toast-header text-light">
                    <strong id="toastTitle" class="me-auto"></strong>
                    <small id="toastStatus"></small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="toastMessage" class="toast-body"></div>
            </div>
        </div>
        <!-- TOAST END -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
